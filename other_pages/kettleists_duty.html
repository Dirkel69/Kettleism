        <h1 style="margin-right: 1%;" dir="rtl" class="biblical">תפקיד הקומקומיסט</h1>

    <p dir="rtl" class="biblical_item">
        כקומקומיסטים, יש לכם שני תפקידים: </br>
        1. לקיים את כל מצוותיו, דברותיו, ופקודותיו של מנהיגינו הדגול הידוע בצורתו הגולמית כקומקום של אור בן ברוך</br>
        2. לגייס כל אדם שאתם מכירים ולא מכירים להיות קומקומיסט חדש באמצעות צירופו לקבוצה זו
           
    </p>
